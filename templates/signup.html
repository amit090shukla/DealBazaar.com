    <script type="text/javascript">
      var placeSearch, autocomplete;
      function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('address')),
            {types: ['geocode']});

        autocomplete.addListener('place_changed', function(){
          id = autocomplete.getPlace().place_id;
          console.log(id);
          document.getElementById('placeid').value = id;
        });
      }

      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVE9osSCgxkIPp4LGEp1xwhmGrMVxNpnc&libraries=places&callback=initAutocomplete"
